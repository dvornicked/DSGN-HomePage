<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSGN</title>
    <link rel="stylesheet" href="css/style.min.css">
    <script defer src="js/all.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__left">
                <img class="header__logo" src="./img/logo.png" alt="logo" srcset="./img/logo.png 1x, ./img/logo-2x.png 2x">
                <p class="header__slogan">ASSOCIATES<br>STUDIO<br>DESIGN</p>
                <ul class="header__socials socials">
                    <li class="socials__element">
                        <a class="socials__link" aria-label="Facebook" href="#">
                            <svg class="socials__facebook">
                                <use xlink:href="img/symbol/sprite.svg#fb"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="socials__element">
                        <a class="socials__link" aria-label="Twitter" href="#">
                            <svg class="socials__twitter">
                                <use xlink:href="img/symbol/sprite.svg#twitter"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="socials__element">
                        <a class="socials__link" aria-label="LinkedIn" href="#">
                            <svg class="socials__linkedin">
                                <use xlink:href="img/symbol/sprite.svg#linked"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="socials__element">
                        <a class="socials__link" aria-label="Google Plus" href="#">
                            <svg class="socials__google">
                                <use xlink:href="img/symbol/sprite.svg#google"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="header__right">
                <p class="header__address">90802 California<br>Long beach<br>PO Box 68789<br>300 East Ocean<br>Boulevard</p>
                <p class="header__contacts">
                    <a class="header__tel" href="tel:+6493456758">+64 9 345 6758</a><br>
                    <a class="header__mail" href="mailto:mail@dvornick.ru">mail@dvornick.ru</a>
                </p>
            </div>
        </header>
        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__element">
                    <a href="#" class="menu__link">Home</a>
                </li>
                <li class="menu__element">
                    <a href="#" class="menu__link">Projects</a>
                </li>
                <li class="menu__element">
                    <a href="#" class="menu__link">Studio</a>
                </li>
                <li class="menu__element">
                    <a href="#" class="menu__link">News</a>
                </li>
                <li class="menu__element">
                    <a href="#" class="menu__link">Contact</a>
                </li>
            </ul>
            <button class="menu__hamburger hamburger" aria-label="Menu button">
                <span class="hamburger__element"></span>
            </button>
        </nav>
    </div>
</body>
</html>
